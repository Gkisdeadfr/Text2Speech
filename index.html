<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sore Throat TTS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f5;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        textarea {
            width: 90%;
            max-width: 500px;
            height: 200px;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ccc;
            border-radius: 10px;
            resize: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            background-color: #007aff; /* Apple Blue */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>üó£Ô∏è Just Type and Press Speak</h1>
    <textarea id="textInput" placeholder="Type what you want to say here..."></textarea>
    <button onclick="speakText()">Speak</button>

    <script>
        function speakText() {
            const text = document.getElementById('textInput').value;

            // Simple check to ensure text is present
            if (!text.trim()) {
                alert("Please enter some text first.");
                return;
            }

            // Check if the device supports the Web Speech Synthesis API
            if ('speechSynthesis' in window) {
                // Cancel any previous speech
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Optional: Adjust speech properties for comfort
                utterance.rate = 0.9;  // Slightly slower than normal
                utterance.pitch = 1.0; 
                
                window.speechSynthesis.speak(utterance);
            } else {
                alert('Your browser does not support Text-to-Speech.');
            }
        }
    </script>
</body>
</html>
